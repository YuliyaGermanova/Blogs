<div [class.wrapper]="true">
  <div *ngIf="postList.length; else loader" [class.main]="true">
    <div *ngFor="let post of postList" [class.post-block]="true">
      <app-post [Post]="post"></app-post>
    </div>
  </div>
  <button mat-fab color="primary" (click)="createPostModal()" [class.post-add-btn]="true">
    <mat-icon>plus_one</mat-icon>
  </button>
</div>

<ng-template #loader>
  <div [class.loader-block]="true">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
  </div>
</ng-template>
